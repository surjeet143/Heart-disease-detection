<html> 
<body> 
	<h3>Heart Disease Detection Form</h3> 

<div> 
<form action="/result" method="POST"> 
	<label for="slope_of_peak_exercise_st_segment">slope of peak exercise st segment</label> 
	<input type="text" id="slope_of_peak_exercise_st_segment" name="slope_of_peak_exercise_st_segment"> 
	<br> 
	<label for="thal">thal</label> 
	<select id="thal" name="thal"> 
	<option value="normal">normal</option> 
	<option value="reversible_defect">reversible defect</option> 
	<option value="fixed_defect">fixed defect</option> 
	</select> 
	<br>
	<label for="resting_blood_pressure">Resting Blood Pressure</label> 
	<input type="text" id="resting_blood_pressure" name="resting_blood_pressure"> 
	<br> 
	<label for="chest_pain_type">Chest Pain Type</label> 
	<select id="chest_pain_type" name="chest_pain_type"> 
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	</select>
	<br> 
	<label for="num_major_vessels">Number of Major Vessels</label> 
	<input type="number" id="num_major_vessels" name="num_major_vessels" min="0" max="3"> 
	<br> 
	<label for="fasting_blood_sugar_gt_120_mg_per_dl">Fasting Blood Sugar</label> 
	<input type="number" id="fasting_blood_sugar_gt_120_mg_per_dl" name="fasting_blood_sugar_gt_120_mg_per_dl" min="0" max="1"> 
	<br> 
	<label for="resting_ekg_results">Resting ekg results</label> 
	<input type="number" id="resting_ekg_results" name="resting_ekg_results" min="0" max="2">  
	<br> 
	<label for="serum_cholesterol_mg_per_dl"> Serum Cholesterol</label>
	<input type = "text" id = "serum_cholesterol_mg_per_dl" name = "serum_cholesterol_mg_per_dl">
	<br>
	<label for "oldpeak_eq_st_depression"> Oldpeak Depression</label>
	<input type = "text" id ="oldpeak_eq_st_depression" name = "oldpeak_eq_st_depression">btw:[0-6]
	<br>
	<label for="sex"> Gender</label>
	<select id="sex" name="sex">
	<option value="0">Male</option>
	<option value="1">Female</option>
	</select>
	<br>
	<label for "age"> Age</label>
	<input type = "text" id ="age" name = "age">
	<br>
	<label for "max_heart_rate_achieved"> Max. Heart Rate</label>
	<input type = "text" id ="max_heart_rate_achieved" name = "max_heart_rate_achieved">
	<br>
	<label for="exercise_induced_angina">Excercise Induced Angine</label> 
	<input type="number" id="exercise_induced_angina" name="exercise_induced_angina" min="0" max="1">  
	<br>  
	<input type="submit" value="Submit"> 
</form> 
</div> 
</body> 
</html>
